<script>
    const arr = ["虚空", "光明", "黑暗", "炼狱"];

    console.log(arr); // ['虚空', '光明', '黑暗', '炼狱']

    function miscellaneous(...args) {

    }

    miscellaneous(arr); // ['虚空', '光明', '黑暗', '炼狱']
    
    let str = "乱世浮生";

        /* 【默认值】 */
        /* const obj = { name: "混沌魔君", age: 60 }

        /* 将一个已经声明的变量用于解构赋值
            如果讲一个已经声明的变量用于对象的解构赋值，整个赋值在圆括号中进行
        */
        let x = 2
        ;({ x } = { x: 1 })
        console.log(x)
    </script>

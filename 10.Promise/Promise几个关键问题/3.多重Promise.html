  <script>
    const p = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('🦄🦄🦄')

      (value) => console.log('成功1', value),
      (err) => console.log('失败1', err)
    )
    x.then(
      (value) => console.log('成功2', value),
      (err) => console.log('失败2', err)
    )
    
  </script>

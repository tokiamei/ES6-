<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 作为 Promise 参数的回调函数是同步执行的  */
        /* const pro = new Promise(() => { console.log('我是 Promise 中的代码🎃'); })
        console.log('我是主线程上的代码🤡'); */

        /* const pro = new Promise((a, b) => { b('error') })
        console.log(pro); */

        const pro = new Promise((resolve, reject) => {
            console.log('🎃🎃🎃🎃🎃');
            setTimeout(() => {
                console.log('我是定时器的 log');
                resolve('我是服务器返回的数据')
            }, 1000);
        })

        pro.then(
            (value) => {
                console.log('我是 then 成功的回调');
            },
            (reason) => {
                console.log('我是 then 失败的回调');
            }
        )
        console.log('我是主线程上的代码🤡');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catch 方法</title>
</head>
<body>
    <script>
        new Promise( (resolve, reject) => {
            // resolve("嗯，执行成功！")
            reject("嗷，执行失败~")
        } )
        .then( data => {
            console.log(data)
        } )
        .catch( error => {
            console.log(error)
        } )
    </script>
</body>
</html>
